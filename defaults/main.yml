# code: language=ansible
---
# Allows logging of the final configuration dictionary with all defaulted values which can be helpful for debugging
# Default value for debug is false
docker_debug: false

docker_upstream_key_home: '/etc/apt/keyrings'
docker_upstream_key_file: 'docker.asc'

docker_upstream_package_home: '/etc/apt/sources.list.d'
docker_upstream_package_file: 'docker.list'

docker_upstream_manage: false
docker_upstream_state: present

docker_service_name: 'docker'
docker_service_enabled: true
docker_service_state: 'started'
docker_service_manage: true
